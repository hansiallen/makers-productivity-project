<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:replace="~{core/head}"></head>
<body>
    <div th:replace="~{core/navbar}"></div>
    <form id="profilePhotoUpdateForm" th:action="@{/uploadProfileImage}" th:object="${userProfile}" method="post" enctype="multipart/form-data">
        <input
            type="file"
            id="profilePhoto"
            name="profilePhoto"
            placeholder="Upload new photo"
            required
        />
        <button type="submit">
            Update
        </button>
    </form>
</body>
</html>
