
  <form class="update-profile-container" th:action="@{/profile/update}" th:object="${userProfile}" method="post" th:fragment="update" enctype="multipart/form-data">
    <div class="profile-fields">
      <div class="profile-field">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" th:field="*{firstName}" placeholder="First name"/>
      </div>
      <div class="profile-field">
        <label for="middleName">Middle name</label>
        <input id="middleName" type="text" th:field="*{middleName}" />
      </div>
      <div class="profile-field">
        <label for="lastName">Last name</label>
        <input id="lastName" type="text" th:field="*{lastName}" />
      </div>
      <div class="profile-field">
        <label for="preferredName">Preferred name</label>
        <input id="preferredName" type="text" th:field="*{preferredName}" />
      </div>
      <div class="profile-field-photo-container">
        <div class="profile-field-photo">
          <div class="profile-field-photo-label">Profile Photo</div>
          <div class="profile-field-photo-input">
            <label for="profilePhoto" class="profile-field-photo-select">Select File</label>
            <input
                type="file"
                id="profilePhoto"
                name="profilePhoto"
                class="hidden"
                placeholder="Upload new photo"
              />
            <span class="photo-tick hidden"><i class="fa-solid fa-circle-check"></i></span>
          </div>
        </div>
      </div>
    </div>
    <p>Custom Fields</p>
    <div th:each = "customField : ${customFields}">
      <div class="profile-field">
        <label th:for="${customField.getCustomInfoKey()}" th:text="${customField.getCustomInfoKey()}"></label>
        <div th:id = "${customField.getCustomInfoKey()}" th:text="${customField.getCustomInfoContent()}"></div>
      </div>
    </div>
    <button type="submit" class="submit-btn">Update profile</button>
</form>
