
  <form class="update-profile-container" th:action="@{/profile/update}" th:object="${userProfile}" method="post" th:fragment="update">
    <div class="profile-fields">
      <div class="profile-field">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" th:field="*{firstName}" placeholder="First name" required/>
      </div>
      <div class="profile-field">
        <label for="middleName">Middle name</label>
        <input id="middleName" type="text" th:field="*{middleName}" />
      </div>
      <div class="profile-field">
        <label for="lastName">Last name</label>
        <input id="lastName" type="text" th:field="*{lastName}" />
      </div>
      <div class="profile-field">
        <label for="preferredName">Preferred name</label>
        <input id="preferredName" type="text" th:field="*{preferredName}" />
      </div>


      <p>Custom Fields</p>
      <div th:replace="~{profile/customField/show :: show}"></div>

      <p>Links</p>
      <div th:replace="~{profile/userLink/show :: show}"></div>
    </div>

    <button type="submit" class="submit-btn">Update profile</button>
    <p>Add Custom </p>
    <div class="add-custom-btns">
      <a href="/customField/add" class="submit-btn">Fields</a>
      <a href="/userLink/add" class="submit-btn">Links</a>
    </div>
</form>
