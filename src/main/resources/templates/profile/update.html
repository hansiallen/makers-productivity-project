<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:replace="~{core/head}"></head>
<body>
<div th:replace="~{core/navbar}"></div>

<div class="update-profile-form">
  <h3>Update profile</h3>

  <form th:action="@{/profile/update}" th:object="${userProfile}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}"/></p>
    <p>Middle name: <input type="text" th:field="*{middleName}" /></p>
    <p>Last name: <input type="text" th:field="*{lastName}" /></p>
    <p>Preferred name: <input type="text" th:field="*{preferredName}" /></p>
    <button type="submit">Update profile</button>
  </form>
</div>

</body>
</html>
