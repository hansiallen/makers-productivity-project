<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:replace="~{core/head}"></head>
<body>
<div th:replace="~{core/navbar}"></div>
<div class="profile-page">

    <form class="update-profile-form" th:action="@{/profile/update}" th:object="${userProfile}" method="post">
      <div class="text-fields">
        <div class="text-box-input">
          <label for="firstName">First name</label>
          <input id="firstName" type="text" th:field="*{firstName}" placeholder="First name"/>
        </div>
        <div class="text-box-input">
          <label for="middleName">Middle name</label>
          <input id="middleName" type="text" th:field="*{middleName}" />
        </div>
        <div class="text-box-input">
          <label for="lastName">Last name</label>
          <input id="lastName" type="text" th:field="*{lastName}" />
        </div>
        <div class="text-box-input">
          <label for="preferredName">Preferred name</label>
          <input id="preferredName" type="text" th:field="*{preferredName}" />
        </div>
      </div>

      <button type="submit" class="submit-btn">Update profile</button>
    </form>
  </div>

</body>
</html>
