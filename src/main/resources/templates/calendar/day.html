<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:replace="~{core/head}"></head>
<body style="padding: 0; margin: 0; padding-left: 20px;">
<link rel="stylesheet" href="/css/calendar.css">
<div th:each="i : ${#numbers.sequence( 0, 24)}" class="hour-time">
    <div th:if="${i}<10" th:text="'0' + ${i} + ':00'" >
    </div>
    <div th:if="${i}>=10"th:text="${i} + ':00'">
    </div>
</div>

<div th:each="event, i : ${events}"><a th:href="'/events/'+${event.id}">
<div class="event" th:style="'left: '+${i.index *15 + 5}+'%; top : ' + ${event.getTimeAsVH(event.startTime)} +'vh; height : ' + ${event.getTimeAsVH(event.endTime) - event.getTimeAsVH(event.startTime)} +'vh;'">
    <div th:text="${event.title}" class="event-text"></div>
    <span th:text="${event.description}" class="event-text" th:if="${event.description} != ''"></span>
</div>
</a>
</div>
<div th:replace="~{core/navbar}"></div>
</body>
</html>
